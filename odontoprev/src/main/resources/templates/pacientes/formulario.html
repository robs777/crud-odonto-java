<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-principal: #0066ff;
            --cor-secundaria: #ffffff;
            --cor-vermelho: #ff4444;
            --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicao-padrao: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--cor-principal);
            background: linear-gradient(135deg,
                #e0f0ff 0%,
                #b3d9ff 25%,
                #80ccff 50%,
                #4db8ff 75%,
                #0066ff 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.95),
                rgba(255, 255, 255, 0.9));
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cor-principal);
            transition: var(--transicao-padrao);
            position: relative;
            overflow: hidden;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }
        .logo:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }
        .content-container {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 160px);
        }
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .page-title h1 {
            color: var(--cor-principal);
            font-size: 2.5rem;
            position: relative;
            transition: var(--transicao-padrao);
        }
        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 3px;
            background: var(--cor-principal);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(12px);
            overflow-x: auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--cor-principal);
            font-weight: bold;
            transition: var(--transicao-padrao);
        }
        .form-group label:hover {
            opacity: 0.9;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 102, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transicao-padrao);
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'><path fill='none' d='M0 0h24v24H0z'/><path d='M12 8l4 4H8z' fill='currentColor'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 2.5rem;
        }
        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }
        .btn-salvar {
            background-color: var(--cor-principal);
            color: var(--cor-secundaria);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: var(--transicao-padrao);
            cursor: pointer;
        }
        .btn-salvar:hover {
            background-color: #0052cc;
        }
        .error {
            color: var(--cor-vermelho);
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: block;
        }
        .footer {
            background: linear-gradient(
                to bottom,
                var(--cor-principal),
                rgba(0, 102, 255, 0.9)
            );
            color: var(--cor-secundaria);
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .form-container {
                overflow-x: auto;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div th:replace="fragments/header :: header"></div>
</header>
<main class="content-container">
    <div class="page-title">
        <h1>Cadastro de Paciente</h1>
    </div>
    <div class="form-container">
        <form th:action="@{/pacientes}" method="post" th:object="${paciente}">
            <input type="hidden" th:field="*{uuid}">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}"
                       placeholder="Nome do paciente">
                <li th:each="err : ${#fields.errors('nome')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="form-group">
                <label for="sintoma">Sintoma</label>
                <textarea id="sintoma" th:field="*{sintoma}"
                          placeholder="Descreva o sintoma principal"></textarea>
                <li th:each="err : ${#fields.errors('sintoma')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="form-group">
                <label for="doenca">Doença</label>
                <input type="text" id="doenca" th:field="*{doenca}"
                       placeholder="Nome da doença">
                <li th:each="err : ${#fields.errors('doenca')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="form-group">
                <label for="gravidade">Gravidade</label>
                <select id="gravidade" th:field="*{gravidade}">
                    <option value="">Selecione a gravidade</option>
                    <option value="1">1 - Leve</option>
                    <option value="2">2 - Moderada</option>
                    <option value="3">3 - Grave</option>
                    <option value="4">4 - Crítica</option>
                    <option value="5">5 - Emergência</option>
                </select>
                <li th:each="err : ${#fields.errors('gravidade')}"
                    th:text="${err}" class="error">ERRO</li>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-salvar">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
