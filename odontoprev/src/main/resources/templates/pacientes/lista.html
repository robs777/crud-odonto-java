<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-principal: #0066ff;
            --cor-secundaria: #ffffff;
            --cor-vermelho: #ff4444;
            --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicao-padrao: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--cor-principal);
            background: linear-gradient(135deg,
                #e0f0ff 0%,
                #b3d9ff 25%,
                #80ccff 50%,
                #4db8ff 75%,
                #0066ff 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.95),
                rgba(255, 255, 255, 0.9));
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cor-principal);
            transition: var(--transicao-padrao);
            position: relative;
            overflow: hidden;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }
        .logo:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }
        .content-container {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 160px);
        }
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .page-title h1 {
            color: var(--cor-principal);
            font-size: 2.5rem;
            position: relative;
            transition: var(--transicao-padrao);
        }
        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 3px;
            background: var(--cor-principal);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        .data-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(12px);
            overflow-x: auto;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        .results-table th,
        .results-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 102, 255, 0.1);
        }
        .results-table th {
            background-color: var(--cor-principal);
            color: var(--cor-secundaria);
            font-weight: bold;
        }
        .btn-novo {
            text-align: center;
            margin-top: 2rem;
        }
        .btn-novo a {
            background-color: var(--cor-principal);
            color: var(--cor-secundaria);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: var(--transicao-padrao);
            cursor: pointer;
            text-decoration: none;
        }
        .btn-novo a:hover {
            background-color: #0052cc;
        }
        .footer {
            background: linear-gradient(
                to bottom,
                var(--cor-principal),
                rgba(0, 102, 255, 0.9)
            );
            color: var(--cor-secundaria);
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .data-table-container {
                overflow-x: auto;
            }
            .results-table {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="content-container">
    <div class="page-title">
        <h1>Lista de Pacientes</h1>
    </div>
    <div class="data-table-container">
        <table class="results-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sintoma</th>
                <th>Doença</th>
                <th>Gravidade</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.uuid}">UUID</td>
                <td th:text="${paciente.nome}">NOME</td>
                <td th:text="${paciente.sintoma}">SINTOMA</td>
                <td th:text="${paciente.doenca}">DOENÇA</td>
                <td th:text="${paciente.gravidade}">GRAVIDADE</td>
                <td>
                    <div class="flex gap-2">
                        <a class="text-blue-600 hover:text-blue-800 transition-colors"
                           th:href="@{/pacientes/editar/{id}(id=${paciente.uuid})}">
                            Editar
                        </a>
                        <a class="text-red-600 hover:text-red-800 transition-colors"
                           th:href="@{/pacientes/deletar/{id}(id=${paciente.uuid})}">
                            Deletar
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-novo">
        <a th:href="@{/pacientes/novo}" class="btn-novo-link">Novo Paciente</a>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
